<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
<a-sky color="#ECECEC"></a-sky>
<a-box
    position="-1 0.5 -3"
    rotation="0 45 0"
    color="#4CC3D9"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
    animation__mouseenter="property: scale; to: 0.5 0.5 0.5; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave">
</a-box>

<!-- Lighting -->
<a-light type="ambient" color="#888"></a-light>
<a-light type="directional" position="1 1 1" intensity="0.5"></a-light>

<!-- Camera -->
<a-camera>
<a-cursor></a-cursor>
</a-camera>

</a-scene>
</body>
</html>
