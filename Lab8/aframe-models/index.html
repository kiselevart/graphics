<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene>
<!-- Asset Management -->
<a-assets>
  <a-asset-item id="tree" src="models/monkey.glb"></a-asset-item>
</a-assets>
<!-- Environment -->
<a-entity environment="preset: forest; dressingAmount: 200"></a-entity>
<!-- Model -->
<a-entity
  gltf-model="#tree"
  position="0 1 -5"
  scale="1 1 1"
  material="color: blue;">
</a-entity>
<!-- Camera -->
<a-camera>
  <a-cursor></a-cursor>
</a-camera>
</a-scene>
</body>
</html>
