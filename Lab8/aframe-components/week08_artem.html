<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('hover-green', {
            init: function() {
                var el = this.el;
                const green = '#00FF00';

                var material = el.getAttribute('material');
                this.originalColor = material.color;

                el.addEventListener('mouseenter', () => {
                    el.setAttribute('material', 'color', green);
                });

                el.addEventListener('mouseleave', () => {
                    el.setAttribute('material', 'color', this.originalColor);
                });
            }
        });
    </script>
</head>
<body>
<a-scene>
<a-box
    position="-1 1 -3"
    color="#4CC3D9"
    hover-green
    shadow>
</a-box>
<a-sphere
    position="1 1 -3"
    radius="0.5"
    color="#EF2D5E"
    hover-green
    shadow>
</a-sphere>
shadow></a-plane>
<a-sky color="#ECECEC"></a-sky>
<a-camera>
<a-cursor></a-cursor>
</a-camera>

</a-scene>
</body>
</html>
