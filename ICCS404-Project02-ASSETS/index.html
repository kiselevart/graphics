<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>AR Cannon Game</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="components/countdown-manager.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65">
      
      <a-assets>
        <a-asset-item id="cannonModel" src="assets/cannon.glb"></a-asset-item>
        <img id="cannonImgGreen" src="assets/cannon_green.jpg">
        <img id="cannonImgBlue" src="assets/cannon_blue.jpg">
      </a-assets>

      <a-entity countdown-manager></a-entity>
      
      <!-- Marker 0: Green cannon -->
      <a-marker type="barcode" value="0">
        <a-text
          id="greenTimer"
          position="0 0 -1"
          rotation="-90 180 0"
          align="center"
          color="#0f0"
          scale="2 2 2"
          value="">
        </a-text>
        <a-plane
          src="#cannonImgGreen"
          rotation="-90 -180 0"
          position="0 -0.1 0"
          width="1"
          height="1">
        </a-plane>
        <a-entity
          gltf-model="#cannonModel"
          position="0 0 0"
          rotation="0 -90 0"
          scale="0.8 0.8 0.8">
        </a-entity>
      </a-marker>
      
      <!-- Marker 6: Blue cannon -->
      <a-marker type="barcode" value="6">
        <a-text
          id="blueTimer"
          position="0 0 1"
          rotation="-90 180 180"
          align="center"
          color="#00f"
          scale="2 2 2"
          value="">
        </a-text>
        <a-plane
          src="#cannonImgBlue"
          rotation="-90 0 0"
          position="0 -0.1 0"
          width="1"
          height="1">
        </a-plane>
        <a-entity
          gltf-model="#cannonModel"
          position="0 0 0"
          rotation="0 -90 0"
          scale="0.8 0.8 0.8">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
